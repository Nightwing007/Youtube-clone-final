<!DOCTYPE HTML>
<html>
<head>
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="sidebar.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="hamburgermenu" src="icons/hamburger-menu.svg" id="hamburger">
            <img class="youtube-logo" src="icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search-bar" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icons/search.svg">
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="icons/voice-search-icon.svg">
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icon" src="icons/upload.svg">
            </div>
            <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="icons/notifications.svg">
            </div>
            <img class="current-user-picture" src="icons/Untitled-1.png">
        </div>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <div class="sidebar-item">
            <img src="icons/61972.png" alt="Home">
            <p>Home</p>
        </div>
        <div class="sidebar-item">
            <img src="icons/www.youtube.com-20.svg" alt="Shorts">
            <p>Shorts</p>
        </div>
        <div class="sidebar-item">
            <img src="icons/www.youtube.com-21.svg" alt="Subscriptions">
            <p>Subscriptions</p>
        </div>
        <div class="sidebar-item">
            <img src="icons/www.youtube.com-309.svg" alt="History">
            <p>History</p>
        </div>
    </div>

    <div class="video-grid" id="video-grid">
    </div>
</body>
</html>
